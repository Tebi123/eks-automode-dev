apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: abimbola-readonly
rules:
# Core resources - read only
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets", "nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
# Apps resources - read only
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
# Batch resources - read only
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
# Pod logs
- apiGroups: [""]
  resources: ["pods/log", "pods/status"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: abimbola-readonly-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: abimbola-readonly
subjects:
- kind: User
  name: arn:aws:iam::461759747665:user/Abimbola-dev
  apiGroup: rbac.authorization.k8s.io
